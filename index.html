<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayşenur’s Galaxy</title>

  <!-- Star Jedi Font -->
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cutewallpaper.org/21/space-gif-background/stars-in-space-gif-4.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Star Jedi', sans-serif;
      color: #ffe81f;
      overflow: hidden;
    }

    .intro {
      position: absolute;
      width: 100%;
      height: 100%;
      perspective: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-text {
      position: absolute;
      width: 80%;
      transform-origin: 50% 100%;
      transform: rotateX(20deg) translateZ(0);
      animation: crawl 45s linear infinite;
      text-align: center;
      font-size: 2em;
      line-height: 1.5em;
    }

    @keyframes crawl {
      0% {
        transform: rotateX(20deg) translateY(100%);
      }
      100% {
        transform: rotateX(25deg) translateY(-1000%);
      }
    }

    .force-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: crimson;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 25px crimson;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    .force-button:hover {
      box-shadow: 0 0 50px red, 0 0 80px darkred;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <div class="intro">
    <div class="scroll-text">
      <p>A long time ago in a galaxy far, far away...</p>
      <p>A young developer named Ayşenur took her first steps into the world of code.</p>
      <p>Armed with curiosity and a keyboard, she set out to build her first digital galaxy.</p>
      <p>This site is her beginning — simple, bold, and guided by the Force of creativity.</p>
    </div>
  </div>

  <button class="force-button" onclick="location.href='hakkimda.html'">
    May the Force Be With You
  </button>

</body>
</html>
